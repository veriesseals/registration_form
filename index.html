<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <!-- Form -->
     <form method="POST" action="https://register-demo.freecodecamp.org" >
        <!-- As the form will have three distinct sections, add three fieldset elements within the form element. -->
         <!-- The first fieldset will hold name, email, and password fields. Start by adding four label elements to the first fieldset. -->
        <fieldset>
            <!-- Step 17
            Nest an input element within each label. Be sure to add each input after the label text, and include a space after the colon. -->
            <label for="first-name">Enter Your First Name:
                <input type="text" id="first-name" required>
            </label>
            <label for="last-name">Enter Your Last Name:
                <input type="text" id="last-name" required>
            </label>
            <label for="email">Enter Your Email:
                <input type="email" id="email" required>
            </label>
            <label for="new-password">Create a New Password:
                <input type="password" id="new-password" pattern="[a-z0-5]{8,}" required>
            </label>
        </fieldset>
        <!-- Second Field Set -->
        <fieldset >
            <legend>Account type (required)</legend>
            <label for="personal-account">
                <input type="radio" name="account-type" id="personal-account" checked> Personal 
            </label>
            <label for="business-account">
                <input type="radio" name="account-type" id="business-account"> Business
            </label>

            <label for="terms-and-conditions">
                <input type="checkbox" id="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions </a> 
            </label>
        </fieldset>

        <!-- Third Field Set -->
        <fieldset>
            <label for=""> Upload a profile picture:
                <input type="file" name="" id="">
            </label>
            <label for=""> Input your age (years): 
                <input type="number" min="13" max="120">
            </label>
            
            <!-- Select Menu -->
            <select name="" id="">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
        </fieldset>

        <input type="submit" value="Submit">
     </form>
</body>
</html>
